<html>

<head>
  <title>Ityped V.2</title>
  <meta charset="utf-8">
  <style>
    body{
      /* background-color:pink; */
    }
    .container{
      width:100%;
      /* position:relative; */
      margin:100px auto;
      /* background: blue; */
      height:100%;
    }
    .ityped-cursor {
      font-size: 2.2rem;
      opacity: 1;
      -webkit-animation: blink 10s infinite;
      -moz-animation: blink 10s infinite;
      animation: blink 10s infinite;
      animation-direction: alternate;
    }
    @keyframes blink {
      100% {
        opacity: 0;
      }
    }
    @-webkit-keyframes blink {
      100% {
        opacity: 0;
      }
    }
    @-moz-keyframes blink {
      100% {
        opacity: 0;
      }
    }
    .jk{
      position:fixed;
      top:200px;
      left:0; */
      float: left;
      width:50%;
      animation-name:jk1;

      animation-duration:10s;
      animation-iteration-count: infinite;
      animation-direction:alternate;
    }
    @keyframes jk1 {
      0%{transform:scale(10);
          opacity:0.5;}
      95%{transform: scale(2);
           opacity:1;
         transform: translateY(-50px);}
      100%{opacity:0;
            transform:scale(1.5);
            transform: translateY(-50px)}
    }
    #ityped{
      font-size:20rem;
      font-weight: bold;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <div id="app">
    <span id="ityped"></span>
  </div>
  <div class="container">
    <img src="http://yu-ki.net/wp-content/uploads/2015/12/TSJ93_kokuhakujk20150208100556-thumb-1000xauto-18256.jpg" alt="" class="jk">
  </div>
  <script src="https://unpkg.com/ityped@1.0.2"></script>
  <script>
    ityped.init(document.querySelector("#ityped"), {
      showCursor: false,
      strings: ['名', '越', '君','の','こ','と','だ','い','す','き','な','ん','で','す']
    })
    // ityped.init("#placeholder", {
    //   placeholder: true,
    //   showCursor: false
    // })
  </script>
</body>

</html>
